<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in and sign up form</title>
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign-in</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <p>Already have an account? <a href="login.html">LOG IN</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signinBtn">Sign-in</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signinBtn').addEventListener('click', function (event) {
            event.preventDefault(); // Prevent the form from submitting
            handleSignIn();
        });

        function handleSignIn() {
            var name = getInputValue('#nameField input');
            var email = getInputValue('.input-field input[type="email"]');
            var password = getInputValue('.input-field input[type="password"]');

            if (name && email && password) {
                // All fields are filled, proceed with sign-in

                // Redirect to mainpage.html
                window.location.href = 'mainpage.html';
            } else {
                // Show an error message or handle the case where fields are not filled
                alert('Please fill in all required fields.');
            }
        }

        function getInputValue(selector) {
            return document.querySelector(selector).value;
        }
    </script>
</body>

</html>
